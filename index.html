<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dynasty Defense Alarm Systems</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>The Dynasty Defense Alarm Systems</h1>
    </header>
    
    <button id="backToLoginButton">Back to Login</button> <!-- Back to Login button at the top -->
    
    <main>
        <div id="passwordForm">
            <h2>Set Your Password</h2>
            <div class="form-group">
                <label for="password">Enter Password (16 characters, 1 capital letter, 1 special character):</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button id="submitPassword">Submit</button>
            <div id="message"></div>
        </div>

        <div id="sensorForm" class="hidden">
            <h2>Sensor Details</h2>
            <div class="form-group">
                <label for="sensorNumber">Sensor Number:</label>
                <select id="sensorNumber">
                    <option value="1">Sensor 1</option>
                    <option value="2">Sensor 2</option>
                    <option value="3">Sensor 3</option>
                    <option value="4">Sensor 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sensorType">Sensor Type:</label>
                <select id="sensorType">
                    <option value="fire">Fire</option>
                    <option value="smoke">Smoke</option>
                    <option value="heat">Heat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delayTime">Delay Time (seconds):</label>
                <input type="number" id="delayTime" min="0" required>
            </div>
            <button id="submitSensor">Submit Sensor Details</button>
            <div id="randomSensors">
                <h3>Active Sensors</h3>
                <ul id="randomSensorList"></ul>
            </div>
        </div>

        <div id="sensorList" class="hidden">
            <h2>Configured Sensors</h2>
            <ul id="sensors"></ul>
        </div>

        <div id="alarmSimulation" class="hidden">
            <h2>Alarm Simulation</h2>
            <div id="alarmInfo"></div>
            <div id="sensorStatus"></div>
            <button id="simulateAlarmButton">Simulate Alarm</button>
            <button id="deactivateAlarmButton" class="hidden">Deactivate Alarm</button>
        </div>

        <div id="adminMenu" class="hidden">
            <h2>Admin Menu</h2>
            <div class="form-group">
                <label for="adminPassword">New Admin Password:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button id="changeAdminPassword">Change Admin Password</button>
            <div class="form-group">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <option value="">-- Select User --</option>
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                    <option value="user3">User 3</option>
                    <option value="user4">User 4</option>
                    <option value="user5">User 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userPassword">Change User Password:</label>
                <input type="password" id="userPassword" required>
            </div>
            <button id="changeUserPassword">Change User Password</button>
            <button id="accessSensorMenu">Access Sensor Menu</button>
        </div>

        <footer>
            <p>&copy; 2024 The Dynasty Defense Alarm Systems</p>
            <button id="adminLoginButton">Admin Login</button>
        </footer>
    </main>

    <div id="adminLoginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('adminLoginPopup')">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="adminPasswordInput" placeholder="Enter Admin Password" />
            <button id="adminLoginPopupButton">Login</button>
        </div>
    </div>

    <div id="deactivateAlarmPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('deactivateAlarmPopup')">&times;</span>
            <h2>Deactivate Alarm</h2>
            <input type="number" id="sensorNumberInput" placeholder="Enter Sensor Number" />
            <button id="deactivateAlarmButtonPopup">Deactivate</button>
        </div>
    </div>

    <button id="backToAdminButton" class="hidden">Back to Admin Menu</button>

    <script src="script.js"></script>
</body>
</html>
